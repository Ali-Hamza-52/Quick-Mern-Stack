<script>
  // Arthmetic Operators
  let num1 = 21;
  let num2 = 22;

  let sum = num1 + num2;
  let subtract = num2 - num1;
  let multiply = num1 * num2;
  let division = num1 / num2;
  let modelus = num2 % num1;

  console.log("Sum of numbers is : " + sum);
  console.log("Subtract of numbers is : " + subtract);
  console.log("Multiply of numbers is : " + multiply);
  console.log("Division of numbers is : " + division);
  console.log("Mode of numbers is : " + modelus);
</script>
