<script>
  const getData = () => {
    fetch("https://jsonplaceholder.typicode.com/todos")
      .then((response) => response.json())
      .then((datas) => {
        console.log("total divs", datas.length);
        datas.map((data) => {
          const container = document.createElement("div");
          container.style.padding = "20px";
          container.style.border = "1px solid #ddd";
          container.style.margin = "20px";
          container.style.borderRadius = "5px";
          container.style.backgroundColor = "#f9f9f9";

          // Adding data to the container div
          const userIdElement = document.createElement("p");
          userIdElement.textContent = `User ID: ${data.userId}`;
          container.appendChild(userIdElement);

          const idElement = document.createElement("p");
          idElement.textContent = `ID: ${data.id}`;
          container.appendChild(idElement);

          const titleElement = document.createElement("p");
          titleElement.textContent = `Title: ${data.title}`;
          container.appendChild(titleElement);

          const completedElement = document.createElement("p");
          completedElement.textContent = `Completed: ${
            data.completed ? "Yes" : "No"
          }`;
          container.appendChild(completedElement);

          // Injecting the container div into the body
          document.body.appendChild(container);
        });
      });
  };

  getData();
</script>
