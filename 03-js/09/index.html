<script>
  // Write a program for me that calculate Surface Area of a Cylinder

  /*
        2PIr(r+h)
        2*PI*r*(r+h)
    */

  const PI = 3.14;
  let radius = prompt("Enter a Radius of Cylendar");
  radius = Number(radius);
  let height = prompt("Enter a Height of Cylendar");
  radius = Number(height);

  let result = 2 * PI * radius * (radius + height);

  console.log("The Surface Area of a Cylinder is: ",result)
</script>
