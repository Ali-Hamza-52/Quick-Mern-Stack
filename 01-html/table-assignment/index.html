<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Assignement</title>
  </head>
  <body>
    <center>
        <h1>Here are table assignment</h1>
    </center>
    <center>
      <table border="1">
        <caption>Container Table</caption>
        <tr>
          <td>
            <table border="1">
              <tr>
                <td colspan="2">Nested Table 2</td>
              </tr>
              <tr>
                <td>Column 1</td>
                <td>Column 2</td>
              </tr>
              <tr>
                <td>First Table</td>
                <td>Nested within</td>
              </tr>
            </table>
          </td>
          <td>
            <table border="1">
              <tr>
                <td>Nested Table 2</td>
              </tr>
              <tr>
                <td>
                  <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                  </ul>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table border="1">
              <tr>
                <td colspan="2">Nested Table 3</td>
              </tr>
              <tr>
                <td>Nested Table</td>
                <td>Demo</td>
              </tr>
            </table>
          </td>
          <td>
            <table border="1">
              <tr>
                <td>Nested Table 4</td>
              </tr>
              <tr>
                <td>
                  <h1
                    style="
                      background-color: black;
                      color: white;
                      font-size: 30px;
                    "
                  >
                    HTML
                  </h1>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    <i class="fa fa-xing" aria-hidden="true"></i>
  </body>
</html>
