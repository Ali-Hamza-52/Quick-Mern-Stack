          prediction = "Big"; // If the last two were Small, predict Big
        } else if (lastOutcomes[2] === "Big" && lastOutcomes[1] === "Big") {
          prediction = "Small"; // If the last two were Big, predict Small
        } else {
          // Default prediction based on frequency
          prediction = bigCount > smallCount ? "Big" : "Small";
        }

        return prediction;
      }

      // Run the prediction
      const nextOutcomePrediction = predictNextOutcome(
        historicalData,
        realTimeData.reverse()
      );
      console.log(`Predicted Next Outcome: ${nextOutcomePrediction}`);
    </script>
